name: android CI

on:
  push:
    paths:
      - ".github/workflows/android.yml"
      - "app/**"
      - "build-logic/**"
      - "kotlinc/**"
      - "gradle/**"
      - "build.gradle"
      - "gradle.properties"
      - "gradlew"
      - "gradlew.bat"
      - "public-stable-ids.txt"
      - "settings.gradle"
  pull_request:
    paths:
      - ".github/workflows/android.yml"
      - "app/**"
      - "build-logic/**"
      - "kotlinc/**"
      - "gradle/**"
      - "build.gradle"
      - "gradle.properties"
      - "gradlew"
      - "gradlew.bat"
      - "public-stable-ids.txt"
      - "settings.gradle"
  workflow_dispatch:

jobs:
  buildMinApi26:
    name: Build minApi26 debug APK
    runs-on: ubuntu-latest
    needs: buildMinApi21
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          
#      - name: Cache
#        uses: actions/cache@v3.2.5
#        with:
#          # A list of files, directories, and wildcard patterns to cache and restore
#          path: app
#          key: /repos/{owner}/{repo}/actions/caches

      - name: Clear Gradle Build Cache
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean
        
      - name: Build debug APK
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleMinApi26Debug -PnewPackageName=com.sketchware.remod.kax
        env:
          CRASH_REPORT_WEBHOOK_URL: ${{ secrets.CRASH_REPORT_WEBHOOK_URL }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: apk-minApi26-debug
          path: app/build/outputs/apk/minApi26/debug

  buildMinApi21:
    name: Build minApi21 debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          
#      - name: Cache
#        uses: actions/cache@v3.2.5
#        with:
#          # A list of files, directories, and wildcard patterns to cache and restore
#          path: app
#          key: /repos/{owner}/{repo}/actions/caches
      - name: Clear Gradle Build Cache
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean

      - name: Build debug APK
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleMinApi21Debug -PnewPackageName=com.sketchware.remod.kax
        env:
          CRASH_REPORT_WEBHOOK_URL: ${{ secrets.CRASH_REPORT_WEBHOOK_URL }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: apk-minApi21-debug
          path: app/build/outputs/apk/minApi21/debug
